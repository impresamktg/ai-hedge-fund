
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hedge Fund Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #475569;
        }
        
        body {
            background-color: #f8fafc;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        
        .container {
            max-width: 1000px;
            padding: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            background: white;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .analyst-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .analyst-check {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 8px;
            background: #f1f5f9;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .analyst-check:hover {
            background: #e2e8f0;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #resultsContent {
            margin-top: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-card {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">AI Hedge Fund Analysis</h1>
        <div class="card">
            <div class="card-body">
                <form id="analysisForm">
                    <div class="mb-3">
                        <label class="form-label">Stock Tickers (comma-separated)</label>
                        <input type="text" id="tickers" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" id="start_date" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">End Date</label>
                            <input type="date" id="end_date" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Analysts</label>
                        <div class="analyst-grid">
                            {% for analyst in analysts %}
                            <label class="analyst-check">
                                <input type="checkbox" name="analysts" value="{{ analyst.value }}" class="form-check-input me-2">
                                {{ analyst.display }}
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Select Model</label>
                        <select id="model" class="form-select" required>
                            {% for model in models %}
                            <option value="{{ model.value }}">{{ model.display }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Analyze</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="resultsContent" class="card mt-4" style="display: none;">
            <div class="card-body">
                <h3 class="text-center mb-4">Analysis Results</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalReturn">-</div>
                        <div class="stat-label">Total Return</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sharpeRatio">-</div>
                        <div class="stat-label">Sharpe Ratio</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="maxDrawdown">-</div>
                        <div class="stat-label">Max Drawdown</div>
                    </div>
                </div>
                <div id="plot" class="mt-4"></div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Set default dates
        const today = new Date();
        const lastYear = new Date();
        lastYear.setFullYear(today.getFullYear() - 1);
        
        document.getElementById('end_date').value = today.toISOString().split('T')[0];
        document.getElementById('start_date').value = lastYear.toISOString().split('T')[0];
        
        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            const selectedAnalysts = Array.from(document.querySelectorAll('input[name="analysts"]:checked'))
                .map(cb => cb.value);
            
            const formData = {
                tickers: document.getElementById('tickers').value,
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                analysts: selectedAnalysts,
                model: document.getElementById('model').value
            };
            
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                loadingOverlay.style.display = 'none';
                document.getElementById('resultsContent').style.display = 'block';
                // Update stats and plot with the response data
                if(data.metrics) {
                    document.getElementById('totalReturn').textContent = 
                        (data.metrics.total_return * 100).toFixed(2) + '%';
                    document.getElementById('sharpeRatio').textContent = 
                        data.metrics.sharpe_ratio.toFixed(2);
                    document.getElementById('maxDrawdown').textContent = 
                        (data.metrics.max_drawdown * 100).toFixed(2) + '%';
                }
                if(data.plot) {
                    document.getElementById('plot').innerHTML = data.plot;
                }
            })
            .catch(error => {
                loadingOverlay.style.display = 'none';
                console.error('Error:', error);
                alert('An error occurred during analysis');
            });
        });
    </script>
</body>
</html>
